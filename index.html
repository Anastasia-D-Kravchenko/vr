<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<a-scene physics="debug: false">
    <a-assets timeout="10000">
        <a-asset-item id="rabbitModel" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf" crossorigin="anonymous"></a-asset-item>
        <audio id="shootSound" src="https://cdn.aframe.io/LinkTraverse/audio/star-trek-door-sound.mp3" crossorigin="anonymous"></audio>
    </a-assets>

    <a-entity environment="preset: yavapai"></a-entity>

    <a-entity id="rig">
        <a-entity camera position="0 1.6 0" look-controls>
            <a-text id="hud" value="Targets Destroyed: 0" position="0 0 -1" scale="0.5 0.5 0.5" align="center" color="yellow"></a-text>
        </a-entity>

        <a-entity id="leftHand" oculus-touch-controls="hand: left" raycaster="objects: .target" line="color: red; opacity: 0.5"></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right" raycaster="objects: .target" line="color: red; opacity: 0.5" shooter></a-entity>
    </a-entity>

    <a-entity id="enemy-container"></a-entity>

    <a-plane rotation="-90 0 0" width="50" height="50" static-body visible="false"></a-plane>
</a-scene>
</body>
</html>
